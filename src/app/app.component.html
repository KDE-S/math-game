<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="game-box">
        <h5 class="text-center">Equation Game</h5>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Choose Game Level
        </button>
        <form [formGroup]="gameForm">
          <div class="input-box mt-4">
            <span class="number-box py-2 px-5">{{a}}</span>
            <span class="operator">+</span>
            <span class="number-box py-2 px-5">{{b}}</span>
            <span class="operator"> = </span>
            <input class="form-control answer-input" type="number" formControlName="answer" appBgChange
              [ngClass]="{'is-invalid': checkInputValidation()}">
          </div>
          <button type="button" class="btn btn-info mt-2" (click)="resetForm()">reset</button>
          <button type="submit" class="btn btn-primary ms-2 mt-2">Check</button>
          <button class="btn btn-secondary ms-2 mt-2">
            Correct Answers: <span class="badge text-bg-secondary">{{correctAnswerCount}}</span>
          </button>
          <button class="btn btn-warning ms-2 mt-2">
            Seconds Per Answer: {{secondsPerAnswer | number: '1.2'}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Choose Game Level</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="chooseGameLevelForm" (ngSubmit)="chooseGameLevel($event)">
        <div class="modal-body text-center">
          <h5>Welcome to Math Game!</h5>
          <img class="w-50" src="assets/wellcome.jpg" alt="">
          <label for="game-level" class="d-block mb-3">Choose Game Level:</label>
          <select id="game-level" class="form-select" formControlName="level">
            <option [ngValue]="level.levelValue" *ngFor="let level of gameLevels">{{level.levelName}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Go</button>
        </div>
      </form>
    </div>
  </div>
</div>
